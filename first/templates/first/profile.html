{% extends 'first/base.html' %}
{% block content %}
<div class="row">
  <div class="col-md-12 profile">
    <div class="row">
      <div class="offset-md-3 col-md-6 back1 text-center">
        <h2>PROFILE</h2>
        <br><br>
        <i class="fa fa-user-circle" aria-hidden="true" style="font-size:60px;"></i>
        <h5>{{user.username}}</h5>
        <center><br><br>
        <table cellpadding=5>
          <tr>
            <th><h3>Name:</h3></th>
            <td><h4>{{user.first_name}} {{user.last_name}}</h4></td>
          </tr>
          <tr>
            <th><h3>Email:</h3></th>
            <td><h4>{{user.email}}</h4></td>
          </tr>
        </table>
        </center>
      </div>
    </div>
  </div>
</div>



{% endblock %}
